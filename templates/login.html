<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Register</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/bg/tomato.png') }}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      overflow: hidden;
    }
    .split-container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }
    .left-bg {
      flex: 1;
      background: url('{{ url_for('static', filename='images/bg/bg_tomato_pic.jpg') }}') no-repeat center center;
      background-size: cover;
      min-width: 0;
      position: relative;
    }
    .right-form {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(120deg, #141e30 0%, #243b55 100%);
      min-width: 0;
      position: relative;
    }
    .login-wrapper {
      width: 400px;
      background: rgba(255, 255, 255, 0.10);
      backdrop-filter: blur(18px);
      border-radius: 24px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.35);
      overflow: hidden;
      position: relative;
      z-index: 1;
      margin-bottom: 40px;
      border: 1.5px solid rgba(255,255,255,0.18);
      animation: fadeInDown 1s;
      top: 40px; 
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      background: linear-gradient(90deg, #4f0e0e 0%, #000000c2 100%);
      padding: 18px 0 12px 0;
      border-bottom: 1.5px solid #fff2;
      position: relative;
      z-index: 2;
    }
    .tabs span {
      cursor: pointer;
      font-weight: 600;
      color: #fff;
      font-size: 1.15rem;
      letter-spacing: 1px;
      padding-bottom: 4px;
      transition: all 0.3s;
      position: relative;
    }
    .tabs span.active {
      color: #ffd166;
      border-bottom: 3px solid #ffd166;
      text-shadow: 0 2px 8px #ffd16644;
    }
    .tab-buttons {
      display: flex;
      width: 200%;
      transition: transform 0.5s cubic-bezier(.4,2,.6,1);
      background: transparent;
    }
    .form-container {
      width: 50%;
      padding: 40px 32px 32px 32px;
      box-sizing: border-box;
      color: #fff;
      background: transparent;
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 18px;
      color: #ffd166;
      font-weight: 700;
      letter-spacing: 1px;
      font-size: 2rem;
      text-shadow: 0 2px 8px #ffd16633;
    }
    .input-group {
      width: 100%;
      margin-bottom: 18px;
      position: relative;
    }
  .input-group {
  width: 100%;
  margin-bottom: 18px;
  position: relative;
}

.input-group i.input-icon-left {
  position: absolute;
  left: 14px;
  top: 50%;
  transform: translateY(-50%);
  color: #ffd166cc;
  font-size: 1.1rem;
  z-index: 2;
}

.toggle-eye {
  position: absolute;
  right: 14px;
  top: 50%;
  transform: translateY(-50%);
  color: #ffd166cc;
  font-size: 1.1rem;
  cursor: pointer;
  z-index: 2;
}

input {
  width: 100%;
  padding: 12px 38px 12px 38px; /* space for both left icon and right eye icon */
  margin: 0;
  border-radius: 10px;
  border: none;
  outline: none;
  background: rgba(255, 255, 255, 0.18);
  color: #fff;
  font-size: 15px;
  transition: 0.3s;
  box-shadow: 0 2px 8px #0001;
  font-family: inherit;
}

    input[type="password"] {
  padding-left: 40px;
  padding-right: 38px; /* adjust for eye icon spacing */
}
    input:focus {
      background: rgba(255, 255, 255, 0.28);
      box-shadow: 0 4px 16px #ffd16633;
    }
    input::placeholder {
      color: #eee;
      letter-spacing: 0.5px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #ff4e50 0%, #f9d423 100%);
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 2px 12px #ff4e5040;
      letter-spacing: 1px;
    }
    button:hover {
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 8px 24px #ffd16644;
      background: linear-gradient(90deg, #f9d423 0%, #ff4e50 100%);
    }
    .switch-link {
      text-align: center;
      margin-top: 18px;
      font-size: 15px;
      color: #fff;
      cursor: pointer;
      transition: color 0.3s;
      text-decoration: underline dotted #ffd16633;
    }
    .switch-link:hover {
      color: #ffd166;
      text-decoration: underline solid #ffd166;
    }
    .error-message {
      color: #ffb3b3;
      font-size: 1rem;
      margin-bottom: 10px;
      text-align: center;
      background: rgba(255, 0, 0, 0.07);
      border-radius: 8px;
      padding: 6px 0;
      letter-spacing: 0.5px;
    }
    
    .glass-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 320px;
      max-width: 90%;
      padding: 32px 24px;
      background: rgba(255,255,255,0.13);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1.5px solid rgba(255,255,255,0.18);
      text-align: center;
      color: #fff;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1.5px;
      z-index: 10;
      text-shadow: 0 2px 8px #0003;
    }
    @media screen and (max-width: 900px) {
      .split-container {
        flex-direction: column;
      }
      .left-bg, .right-form {
        flex: unset;
        width: 100vw;
        min-height: 40vh;
      }
      .right-form {
        min-height: 60vh;
      }
    }
    @media screen and (max-width: 500px) {
      .login-wrapper {
        width: 96%;
        min-width: unset;
        padding: 0;
      }
      .form-container {
        padding: 28px 8px 18px 8px;
      }
    }
    @keyframes slipRight {
  0% { transform: translateX(0); }
  30% { transform: translateX(120px) rotate(8deg); }
  60% { transform: translateX(-120px) rotate(-8deg); }
  100% { transform: translateX(0); }
}
.login-btn.slip {
  animation: slipRight 0.7s cubic-bezier(.68,-0.55,.27,1.55);
}
  </style>
</head>
<body>
    {% include 'navbar.html' %}

  <div class="split-container">
    <div class="left-bg">
      <div class="glass-title">
        Tomato Leaf Disease Detector
      </div>
    </div>
    <div class="right-form">
      <div class="login-wrapper">
        <div class="tabs">
          <span id="loginTab" class="active" onclick="switchTab('login')"><i class="fas fa-sign-in-alt"></i> Login</span>
          <span id="registerTab" onclick="switchTab('register')"><i class="fas fa-user-plus"></i> Register</span>
        </div>
        {% if error %}
          <div class="error-message">{{ error }}</div>
        {% endif %}
        {% if success %}
          <div class="success-message">{{ success }}</div>
        {% endif %}
        <div class="tab-buttons" id="formSlider">
          <!-- Login Form -->
          <div class="form-container">
            <h2>Welcome Back!</h2>
            <form method="POST" action="/login">
              <div class="input-group">
                <i class="fas fa-user input-icon-left"></i>
                <input type="text" name="username" placeholder="Username" required />
              </div>
              <div class="input-group">
                <i class="fas fa-lock input-icon-left"></i>
                <input type="password" name="password" id="loginPassword" placeholder="Password" required oninput="toggleEyeIcon('loginPassword', 'loginEye')" />
                <i class="fa-solid fa-eye toggle-eye" id="loginEye" style="display:none;" onclick="togglePasswordEye('loginPassword', this)"></i>
              </div>
              <button type="submit" class="login-btn" id="loginBtn">Login</button>
            </form>
            <div class="switch-link" onclick="switchTab('register')">Don't have an account? Register</div>
          </div>
          <!-- Register Form -->
          <div class="form-container">
            <h2>Create Account</h2>
            <form method="POST" action="/register">
              <div class="input-group">
                <i class="fas fa-user input-icon-left"></i>
                <input type="text" name="name" placeholder="Username" required />
              </div>
              <div class="input-group">
                <i class="fas fa-envelope input-icon-left"></i>
                <input type="email" name="email" placeholder="Email" required />
              </div>
              <div class="input-group">
                <i class="fas fa-lock input-icon-left"></i>
                <input type="password" name="newPass" id="registerPassword" placeholder="Password" required oninput="toggleEyeIcon('registerPassword', 'registerEye')" />
                <i class="fa-solid fa-eye toggle-eye" id="registerEye" style="display:none;" onclick="togglePasswordEye('registerPassword', this)"></i>
              </div>
              <div class="input-group">
                <i class="fas fa-lock input-icon-left"></i>
                <input type="password" name="confPass" id="registerConfPassword" placeholder="Confirm Password" required oninput="toggleEyeIcon('registerConfPassword', 'registerConfEye')" />
                <i class="fa-solid fa-eye toggle-eye" id="registerConfEye" style="display:none;" onclick="togglePasswordEye('registerConfPassword', this)"></i>
              </div>
              <button type="submit">Register</button>
            </form>
            <div class="switch-link" onclick="switchTab('login')">Already have an account? Login</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function switchTab(tab) {
      const slider = document.getElementById("formSlider");
      const loginTab = document.getElementById("loginTab");
      const registerTab = document.getElementById("registerTab");
      if (tab === 'login') {
        slider.style.transform = "translateX(0%)";
        loginTab.classList.add("active");
        registerTab.classList.remove("active");
      } else {
        slider.style.transform = "translateX(-50%)";
        registerTab.classList.add("active");
        loginTab.classList.remove("active");
      }
    }

    // Show/hide eye icon based on input value
    function toggleEyeIcon(inputId, eyeId) {
      const input = document.getElementById(inputId);
      const eye = document.getElementById(eyeId);
      if (input && eye) {
        eye.style.display = input.value.length > 0 ? "block" : "none";
      }
    }

    // Toggle password visibility and eye icon
    function togglePasswordEye(inputId, eyeIcon) {
      const input = document.getElementById(inputId);
      if (input.type === "password") {
        input.type = "text";
        eyeIcon.classList.remove("fa-eye");
        eyeIcon.classList.add("fa-eye-slash");
      } else {
        input.type = "password";
        eyeIcon.classList.remove("fa-eye-slash");
        eyeIcon.classList.add("fa-eye");
      }
    }

    // Slip animation on mouseenter if fields are empty
    document.getElementById('loginBtn').addEventListener('mouseenter', function(e) {
      const username = document.querySelector('input[name="username"]');
      const password = document.getElementById('loginPassword');
      if (!username.value.trim() || !password.value.trim()) {
        this.classList.remove('slip'); // reset if needed
        void this.offsetWidth; // trigger reflow for restart animation
        this.classList.add('slip');
      }
    });
  </script>
</body>
</html>
