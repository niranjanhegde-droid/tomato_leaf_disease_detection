<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato Vision</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        
  .hover-effect:hover {
    background-color: rgba(255, 255, 255, 0.15);
    transition: 0.3s ease-in-out;
  }

  .active-tab {
    background-color: rgba(255, 255, 255, 0.25);
  }

  .navbar-nav .nav-link {
    transition: background-color 0.3s, color 0.3s;
  }

  .navbar-toggler {
    border-color: rgba(255, 255, 255, 0.5);
  }

  .dropdown-menu-dark {
    background-color: #012a3e;
  }

  .dropdown-menu-dark .dropdown-item:hover {
    background-color: #024c70;
    color: #fff;
  }

    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow-sm fixed-top"  style="background: linear-gradient(to right, #031723, #00354d);">
  <div class="container-fluid">
    <a class="navbar-brand text-white fw-bold fs-4" href="/" style="letter-spacing: 1px;">
      <img src="static/images/bg/tomato_bg.png" alt="Logo" width="30" class="me-2">Tomato Vision
    </a>
    <button class="navbar-toggler text-white border-white" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav mb-1 mb-lg-0 gap-lg-2">
        <li class="nav-item">
          <a class="nav-link text-white fw-semibold px-3 rounded hover-effect {% if request.path == '/' %}active-tab{% endif %}" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white fw-semibold px-3 rounded hover-effect {% if request.path == '/about' %}active-tab{% endif %}" href="/about">About</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-white fw-semibold px-3 rounded hover-effect" href="#" role="button"
            data-bs-toggle="dropdown" aria-expanded="false">Deep Learning</a>
          <ul class="dropdown-menu dropdown-menu-dark">
            <li><a class="dropdown-item" href="/model">Models</a></li>
            <li><a class="dropdown-item" href="/dataset">Dataset</a></li>
          </ul>
        </li>

        {% if session.get('logged') %}
        <li class="nav-item">
          <a class="nav-link text-white fw-semibold px-3 rounded hover-effect {% if request.path == '/output' %}active-tab{% endif %}" href="/output">Scan</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white fw-semibold px-3 rounded hover-effect {% if request.path == '/remedies' %}active-tab{% endif %}" href="/remedies">Remedies</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white fw-semibold px-3 rounded hover-effect {% if request.path == '/profile' %}active-tab{% endif %}" href="/profile">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-danger fw-semibold px-3 rounded hover-effect" href="#" data-bs-toggle="modal"
            data-bs-target="#logoutModal">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link text-white fw-semibold px-3 rounded hover-effect {% if request.path == '/login' %}active-tab{% endif %}" href="/login">Login</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

    <!-- Logout Confirmation Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
        <div class="modal-header bg-warning">
            <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            Do you really want to logout from this web app?
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
            <a href="/logout" class="btn btn-danger">Yes, Logout</a>
        </div>
        </div>
    </div>
    </div>

    <!-- Include Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</body>

</html>
